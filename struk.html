<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struk Donasi</title>
  <style>
    body {
    background: linear-gradient(to bottom, #ffffff, #89b2ff, #308eec); /* Gradien atas ke bawah */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }

    .struk-container {
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      font-size: 14px;
    }

    .header {
      background-color: #007aff; /* Warna biru seperti DANA */
      color: white;
      padding: 15px;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
    }

    .content {
      padding: 15px;
    }

    .content p {
      margin: 8px 0;
      color: #333;
    }

    .content p strong {
      color: #000;
    }

    .content .highlight {
      color: #007aff;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      font-size: 12px;
      color: #555;
    }

    .back-button {
      display: block;
      margin: 15px auto 0;
      padding: 10px 15px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="struk-container">
    <div class="header">
      <h2>Struk Donasi</h2>
    </div>
    <div class="content">
      <p><strong>ID Transaksi:</strong> <span id="transactionId"></span></p>
      <p><strong>Nama Donasi:</strong> <span id="donationName"></span></p>
      <p><strong>Nama Pemberi:</strong> <span id="donorName"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Jumlah Donasi:</strong> Rp<span class="highlight" id="amount"></span></p>
      <p><strong>Fee (2%):</strong> Rp<span class="highlight" id="fee"></span></p>
      <p><strong>Total:</strong> Rp<span class="highlight" id="total"></span></p>
      <p><strong>Metode Pembayaran:</strong> <span id="paymentMethod"></span></p>
    </div>
    <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    <div class="footer">
      Terima kasih atas donasi Anda!
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const donationName = urlParams.get('donasi');
    const donorName = urlParams.get('nama');
    const email = urlParams.get('email');
    const amount = parseFloat(urlParams.get('amount'));
    const method = urlParams.get('method');

    const transactionId = 'TRX' + Math.floor(Math.random() * 1000000);

    const fee = Math.round(amount * 0.02);
    const total = amount + fee;

    document.getElementById('transactionId').textContent = transactionId;
    document.getElementById('donationName').textContent = donationName;
    document.getElementById('donorName').textContent = donorName;
    document.getElementById('email').textContent = email;
    document.getElementById('amount').textContent = amount.toLocaleString();
    document.getElementById('fee').textContent = fee.toLocaleString();
    document.getElementById('total').textContent = total.toLocaleString();
    document.getElementById('paymentMethod').textContent = method;
  </script>
</body>
</html>
